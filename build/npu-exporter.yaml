apiVersion: v1
kind: Namespace
metadata:
  name: npu-exporter
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: exporter-network-policy
  namespace: npu-exporter
spec:
  podSelector:
    matchLabels:
      app: npu-exporter
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              app: prometheus
  egress:
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              app: prometheus
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: npu-exporter
  namespace: npu-exporter
spec:
  selector:
    matchLabels:
      app: npu-exporter
  template:
    metadata:
      labels:
        app: npu-exporter
    spec:
      nodeSelector:
        workerselector: dls-worker-node
      containers:
      - name: npu-exporter
        image: npu-exporter:beta
        resources:
          requests:
              memory: 300Mi
              cpu: 500m
          limits:
              memory: 300Mi
              cpu: 500m
        imagePullPolicy: Never
        command: [ "/bin/bash", "-c", "--"]
        # anonymization:server.conf1 is a key file,the file will be replaced with encrypted string, server.conf2 is a cetificate file,  server.conf3 is the password file of the encrypted key,file while deleted after read to memory
        args: [ "umask 027;npu-exporter -port=8082 -ip=0.0.0.0  -updateTime=5 -logtostderr=false -log_dir=/var/log/npu-exporter
             -log_file=/var/log/npu-exporter/npu-exporter.log   -v=3 -certFile=/etc/npu-exporter/certs/server.conf2 -keyFile=/etc/npu-exporter/certs/server.conf1 -passwdFile=/etc/npu-exporter/certs/server.conf3" ]
        securityContext:
          privileged: true
        ports:
          - name: http
            containerPort: 8082
            protocol: TCP
        volumeMounts:
          - name: log-npu-exporter
            mountPath: /var/log/npu-exporter
          - name: localtime
            mountPath: /etc/localtime
            readOnly: true
          - name: ascend-driver
            mountPath: /usr/local/Ascend/driver
            readOnly: true
          - name: ascend-dcmi
            mountPath: /usr/local/dcmi
            readOnly: true
          - name: kmckeystore
            mountPath: /etc/npu-exporter
          # mount certificate secret  when you want use k8sSecretMode
          #- name: secret-mount
          #  mountPath: /etc/npu-exporter/certs
      volumes:
        - name: log-npu-exporter
          hostPath:
            path: /var/log/npu-exporter
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: ascend-driver
          hostPath:
            path: /usr/local/Ascend/driver
        - name: ascend-dcmi
          hostPath:
            path: /usr/local/dcmi
        - name: kmckeystore
          hostPath:
            path: /etc/npu-exporter
        # mount certificate secret  when you want use k8sSecretMode
        #- name: secret-mount
        #  secret:
        #    secretName: exporter-secret



