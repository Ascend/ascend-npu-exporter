apiVersion: v1
kind: Namespace
metadata:
  name: npu-exporter
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: exporter-network-policy
  namespace: npu-exporter
spec:
  podSelector:
    matchLabels:
      app: npu-exporter
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              app: prometheus
  egress:
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              app: prometheus
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: npu-exporter
  namespace: npu-exporter
spec:
  selector:
    matchLabels:
      app: npu-exporter
  template:
    metadata:
      labels:
        app: npu-exporter
    spec:
      nodeSelector:
        workerselector: dls-worker-node
      containers:
      - name: npu-exporter
        image: npu-exporter:beta
        resources:
          requests:
              memory: 300Mi
              cpu: 500m
          limits:
              memory: 300Mi
              cpu: 500m
        imagePullPolicy: Never
        command: [ "/bin/bash", "-c", "--"]
        # NOTE: enable HTTPS needs to use
        # ./npu-exporter -certFile=../cert/rsa_aes.crt -keyFile=../cert/rsa_aes_private.key to import certificate
        # pair firstly
        # To monitor NPU allocation status on system without docker, please set -containerMode=containerd and mount
        # essential endpoint file (see volumes).
        args: [ "umask 027;npu-exporter -port=8082 -ip=0.0.0.0  -updateTime=5
                 -logFile=/var/log/mindx-dl/npu-exporter/npu-exporter.log -logLevel=0 -containerMode=docker" ]
        securityContext:
          privileged: true
          readOnlyRootFilesystem: true
          runAsUser: 0
          runAsGroup: 0
        ports:
          - name: http
            containerPort: 8082
            protocol: TCP
        volumeMounts:
          - name: log-npu-exporter
            mountPath: /var/log/mindx-dl/npu-exporter
          - name: localtime
            mountPath: /etc/localtime
            readOnly: true
          - name: ascend-driver
            mountPath: /usr/local/Ascend/driver
            readOnly: true
          - name: ascend-dcmi
            mountPath: /usr/local/dcmi
            readOnly: true
          - name: kmckeystore
            mountPath: /etc/npu-exporter
          - name: sys
            mountPath: /sys
            readOnly: true
          # NOTICE: To set containerMode=containerd, please mount containerd endpoint into the container, eg.
          #- name: containerd
          #  mountPath: /run/containerd/containerd.sock
          #  readOnly: true
          - name: docker-sock
            mountPath: /var/run/docker.sock
            readOnly: true
          - name: docker
            mountPath: /var/run/docker
            readOnly: true
      volumes:
        - name: log-npu-exporter
          hostPath:
            path: /var/log/mindx-dl/npu-exporter
            type: Directory
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: ascend-driver
          hostPath:
            path: /usr/local/Ascend/driver
        - name: ascend-dcmi
          hostPath:
            path: /usr/local/dcmi
        - name: kmckeystore
          hostPath:
            path: /etc/npu-exporter
        - name: sys
          hostPath:
            path: /sys
        # NOTICE: To set containerMode=containerd, please mount containerd endpoint into the container, eg.
        #- name: containerd
        #  hostPath:
        #    path: /run/containerd/containerd.sock
        - name: docker-sock
          hostPath:
            path: /var/run/docker.sock
        - name: docker
          hostPath:
            path: /var/run/docker


